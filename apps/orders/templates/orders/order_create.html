{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>

    <p class="text-gray-700 mb-4">Please fill the form below to place your order.</p>

    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <div class="mb-4">{{ form.as_p }}</div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">Create order</button>
      </div>
    </form>
  </div>
{% endblock %}
